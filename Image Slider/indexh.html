<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slides">
            <img src="./images/Spider-Man.jpg" alt="Image 1">
            <img src="./images/Hulk.jpg" alt="Image 2">
            <img src="./images/Iron-Man.jpg" alt="Image 3">
            <img src="./images/Thor.jpg" alt="Image 4">
            <img src="./images/Venom.jpg" alt="Image 5">
        </div>
        <div class="navigation">
            <button class="arrow left">&#10094;</button>
            <button class="arrow right">&#10095;</button>
        </div>
        <div class="sliders-count">
            <span class="counter"></span>
            <span class="counter"></span>
            <span class="counter"></span>
            <span class="counter"></span>
            <span class="counter"></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
